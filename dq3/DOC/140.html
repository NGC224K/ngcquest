<!DOCTYPE html>

  <body>

    <div class="header"> <a href="../index.html">

    <!-- 본문 -->
    <div class="viewer"> 각지에서 입수할 수 있는 작은 메달(ちいさなメダル)을 모아서, &lt;아리아한&gt; 우물 속에 있는 '메달의 저택'에서 상품과 교환할 수 있다.<br>
      ※ 입수 가능 작은 메달의 수 : 110매<br>
      <br>
      <table class="twtable">
        <tbody>
          <tr class="evenRow">

          </tr>

            <td>가시 채찍</td>
          </tr>
          <tr class="evenRow">
            <td>10</td>
            <td>가터 벨트</td>
          </tr>
          <tr class="oddRow">

            <td>칼날 부메랑</td>
          </tr>
          <tr class="evenRow">
            <td>30</td>
            <td>힘의 반지</td>
          </tr>
          <tr class="oddRow">
            <td>35</td>
            <td>인텔리 안경</td>
          </tr>
          <tr class="evenRow">
