<!DOCTYPE html>

<html lang="ko">
<head>
	<title>공략의 제국</title>
	<meta content="text/html; charset=utf-8" http-equiv="content-type">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="../RES/favicon.ico" rel="shortcut icon">
	<link href="../RES/style.css" rel="stylesheet">
</head>

<body>
	<div id="header"><a href="../index.html"><h1>마계전기 디스가이아2</h1></a><h2>아이템계 적 레벨 계산기</h2></div>
	<div id="article">
	<div class="textbox" style="line-height:200%;">
	<form>
	아이템 랭크 : <input id="RANK" maxlength="2" name="RANK" size="5" type="text"> (1~40)<br>
	층수 : <input id="FLOOR" maxlength="3" name="FLOOR" size="5" type="text"> (1~100)<br>
	적 강화 : <input id="POWUP" maxlength="2" name="POWUP" size="5" type="text"> (0~20)<br>
	수라의 나라 : <input id="SYURA" name="SYURA" type="checkbox"><br>
	<br>
	<input onclick="itemLv();" type="button" value="계산"><br>
	<br>
	기준 레벨 : <input id="result2" type="text"><br>
	적 레벨 : <input id="result3" type="text"><br>
	게이트키퍼의 레벨 : <input id="result4" type="text"><br>
	보스의 레벨 : <input id="result5" type="text"><br>
	</form>
	</div>
	</div>
	<div id="footer"><a href="#header">이 문서는 비영리 목적인 경우만 자유롭게 이용, 복사, 수정 및 재배포할 수 있습니다.</a></div>
	<!--아이템계 적 레벨 계산기-->
	<script id="itemLv" type="text/javascript"> 
		function itemLv() {
			x1 = 0;
			x2 = 0;
			x3 = 0;
			x4 = 0;
			x5 = 0;
			x6 = 0;
			// 기준치
			x0 = (parseInt(document.forms[0].RANK.value) + 5) * (parseInt(document.forms[0].RANK.value) + 6);
			if (document.forms[0].RANK.value == 39) {
				x0 = 3000;
			} else if (document.forms[0].RANK.value == 40) {
				x0 = 6000;
			}
			// 층수 보정
			x1 = parseInt((parseInt(document.forms[0].FLOOR.value) - 1) / 10) * 5;
			x2 = parseInt(9 + parseInt(document.forms[0].FLOOR.value) + x1);
			// (랭크+5)×(랭크+6)×(10＋층수＋{층수／10}×5)／200
			y = parseInt(x0 * x2 / 200);
			if (y < 2) {
				y = 2;
			}
			// 적 강화
			x5 = parseInt(document.forms[0].POWUP.value);
			if (document.forms[0].SYURA.checked) {
				x5 = x5 + 100;
			}
			y = parseInt(y * (1 + x5 / 5) + x5 * 2);
			if (y > 9999) {
				y = 9999;
			}
			document.getElementById("result2").value = y;
			x3 = parseInt(y * 85 / 100);
			if (x3 > 9999) {
				x3 = 9999;
			}
			x4 = parseInt(y * 115 / 100);
			if (x4 > 9999) {
				x4 = 9999;
			}
			document.getElementById("result3").value = x3 + " ~ " + x4;
			x3 = y;
			if (x3 > 9999) {
				x3 = 9999;
			}
			x4 = parseInt(y * 130 / 100);
			if (x4 > 9999) {
				x4 = 9999;
			}
			document.getElementById("result4").value = x3 + " ~ " + x4;
			z = "";
			if (document.forms[0].FLOOR.value == '10' || document.forms[0].FLOOR.value == '20' || document.forms[0].FLOOR.value == '40' || document.forms[0].FLOOR.value == '50' || document.forms[0].FLOOR.value == '70' || document.forms[0].FLOOR.value == '80') {
				z = parseInt(y * 130 / 100) + 1;
				if (z > 9999) {
					z = 9999;
				}
			} else if (document.forms[0].FLOOR.value == '30' || document.forms[0].FLOOR.value == '60' || document.forms[0].FLOOR.value == '90') {
				z = parseInt(y * 140 / 100) + 2;
				if (z > 9999) {
					z = 9999;
				}
			} else if (document.forms[0].FLOOR.value == '100') {
				z = parseInt(y * 150 / 100) + 3;
				if (z > 9999) {
					z = 9999;
				}
			}
			document.getElementById("result5").value = z;
		}
	</script>
	<script src="../RES/jquery.min.js"></script>
	<script src="../RES/jquery.toc-1.1.4.min.js"></script>
	<script src="../RES/jquery.tablesorter.min.js"></script>
	<script src="../RES/ngcquest.js"></script>
</body>
</html>
